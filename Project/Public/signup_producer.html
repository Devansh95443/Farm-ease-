<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Signup</title>
    <link rel="stylesheet" href="/css/signupp.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="home.html"><img class="farmease-logo" src="/images/farmease_logo.jpg" alt="Farm-Ease Home"></a>
            <h1>Farm-Ease</h1>
        </div>
        <nav class="nav-bar">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="t&c.html">T & C</a>
        </nav>        
    </header>
    <div class="container">
        <h2 class="heading">Producer Signup</h2>
        <!-- Producer-specific input fields -->
        <form id="signup-form" action="/api/signup" method="post">
            <div class="form-group">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" required>
            </div>
            <div class="form-group">
                <label for="business-type">Business Type:</label>
                <select id="business-type" name="business-type" required>
                    <option value="farm">Farm</option>
                    <option value="dairy">Dairy</option>
                    <option value="orchard">Orchard</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <!-- Common input fields for both producer and customer -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button onclick="saveUserDataAndRedirect('producer')" class="button producer-button">Signup as Producer</button>
        </form>
        <p>Already registered <span><b><a href="signin.html"><u>Signin</u></a></b></span></p>
    </div>    
    <footer>
        <div class="copyright">
            Â© 2024 www.Farm-ease.com. All rights reserved.
        </div>
    </footer>
    <script>
        // Function to save user data and redirect
        function saveUserDataAndRedirect(userType) {
            // Get form values
            const personName = document.getElementById('company-name').value;
            const businessType = document.getElementById('business-type').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Here you can perform any additional validation before submitting the form

            // Assuming you have a backend API endpoint for user signup
            // You can use fetch API or any other method to send the data to your server
            // For demonstration purpose, I'm just logging the user data to console
            console.log("User data:", {
                personName,
                businessType,
                email,
                password,
                userType
            });

            // Redirect user to appropriate page after signup
            // For example, you can redirect to a success page or dashboard based on userType
            window.location.href = 'signin.html'; // move to signin page
        }

        // Add event listener to the form submit event
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            saveUserDataAndRedirect('producer'); // Call function to save user data and redirect
        });
    </script>
</body>
</html>
