<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
        <div id="user-info">
            <p id="welcome-message">Welcome, <span id="username">User</span>!</p>
            <button id="logout-btn" onclick="/Project/Public/signin.html">Logout</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#" class="active" id="home">Home</a></li>
            <li><a href="#" id="orders">Orders</a></li>
            <li><a href="#" id="profile">Profile</a></li>
            <li><a href="#" id="settings">Settings</a></li>
        </ul>
    </nav>
    <main>
        <section id="summary" class="hidden">
            <h2>Summary</h2>
            <div class="summary-card" id="total-orders">
                <h3>Total Orders</h3>
                <p id="total-orders-value">Loading...</p>
            </div>
            <div class="summary-card" id="total-revenue">
                <h3>Total Revenue</h3>
                <p id="total-revenue-value">Loading...</p>
            </div>
            <div class="summary-chart" id="order-chart">
                <!-- Chart will be dynamically added here -->
            </div>
        </section>
        <section id="orders" class="hidden">
            <h2>My Orders</h2>
            <table id="order-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="order-table-body">
                    <!-- Order items will be dynamically added here -->
                </tbody>
            </table>
        </section>
        <section id="profile" class="hidden">
            <h2>My Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name" name="user-name" required>
                </div>
                <div class="form-group">
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" name="user-email" required>
                </div>
                <button type="submit" class="button">Update Profile</button>
            </form>
        </section>
        <section id="settings" class="hidden">
            <h2>Settings</h2>
            <!-- Settings options will be added here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 User Dashboard Inc.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
